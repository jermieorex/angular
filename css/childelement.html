<html>
    <head><title>child</title>
    <style>
        ul li:first-child{
            color: red;
        }
        ul li:last-child{
            color: red;
        }
        ul li:nth-child(3){
            color: red;
        }


    </style>
    </head>
    <body>
        <h1 align="center">child element</h1>
        <ul>
            <li>jermieorex 1</li>
            <li>jermieorex 2</li>
            <li>jermieorex 3</li>
            <li>jermieorex 4</li>
            <li>jermieorex 5</li>
        </ul>
    </body>
</html>
