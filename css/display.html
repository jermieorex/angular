    <head>
        <title>display</title>
        <style>
            h1,p{
                background: red;
            }
            b{
                background: blue;
                display: block;
            }
            ul li{
                display: inline;
                list-style-type: none;
                background: orange;
                margin-left: 10px;
                padding: 15px;
            }

        </style>
    </head>
    <body>
        <h1>display</h1>
        <ul>
